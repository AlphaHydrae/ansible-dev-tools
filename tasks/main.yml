---

# Homebrew
- name: Install dev tools (Homebrew)
  homebrew:
    name:
      - ansible
      - composer
      - cmake
      - ctags
      - gcc
      - gradle
      - heroku/brew/heroku
      - jenv
      - libxml2
      - libxslt
      - openshift-cli
      - protobuf
      - protobuf-c
      - rabbitmq
      - ruby
      - sqlite
      - typescript
      - upx
    state: present
  become: true
  become_user: "{{ dev_tools_homebrew_user }}"
  when: ansible_pkg_mgr == 'homebrew'

# Other package managers
- fail: msg="{{ ansible_pkg_mgr }} is not a supported package manager (Homebrew is supported)"
  when: ansible_pkg_mgr != 'homebrew'
